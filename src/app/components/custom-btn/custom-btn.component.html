

<button class="custom-btn" (click)="onClick()" [ngClass]="{ 'disabled': disabled }">
    <div class="title">
        <span>{{button.name}}</span>
    </div>
    <!-- <div class="incline-right"></div> -->
    <div class="img-container" *ngIf="button.icon">
        <img src="{{button.icon}}" alt="{{button.name}}">
    </div>
</button>
