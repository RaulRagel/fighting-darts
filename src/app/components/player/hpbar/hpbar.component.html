
<div class="hp-bar" [ngClass]="{'more-players': totalPlayers >= 3}">
    <div class="hpbar-container">
        <table *ngIf="hpArray.length > 0">
            <tr>
                <td
                    *ngFor="let _ of hpArray; let i = index"
                    [ngClass]="{
                        'low-hp': i < 3,
                        'mid-hp': i >= 3 && i < 8
                    }"
                ></td>
            </tr>
        </table>
    </div>
</div>
